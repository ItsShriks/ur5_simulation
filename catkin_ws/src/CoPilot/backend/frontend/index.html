<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Co-pilot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Co-pilot</h1>
        <textarea id="code-input" placeholder="Write your code here..."></textarea>
        <button id="get-suggestions">Get Suggestions</button>
        <div id="suggestions-container">
            <h2>Suggestions:</h2>
            <pre id="suggestions-output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
